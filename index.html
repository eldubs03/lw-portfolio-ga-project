<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <title>FEWD Final Project Lauren Wilson Portfolio</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato"

  <body>
    <!--Top Nav Section-->
    <header class="header" id="top-nav">
      <section class="nav-left">
        <div class="logo">
          <h1>
            Lauren Wilson

        </div>

      <section class="nav-right">
        <ul class="nav">
          <li id="menu-1-button">Work</li>
          <li id="menu-2-button"><a href="./about_me.html">About Me</a></li>
          <li id="menu-3-button">Contact</li>
          <div class="hamburger-menu" id="menu-trigger">
            <img
              src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2522641/hamburger.svg"
              alt="Hamburger icon"
            />
          </div>

      <div class="bio-intro-text">

        <div>
          <img src="img/image-placeholder.png" class="placeholder-image" />

        <div>
          <img src="img/image-placeholder.png" class="placeholder-image" />

        <div>
          <img src="img/image-placeholder.png" class="placeholder-image" />
        </div>
        <div>
          <img src="img/image-placeholder.png" class="placeholder-image" />
        </div>
      </main>
    </section>

    <script src="js/script.js"></script>

</html>
